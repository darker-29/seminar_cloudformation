AWSTemplateFormatVersion: "2010-09-09"
Description: Template generated by rain

Parameters:
  Env:
    Type: String
    Default: test

Resources:
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub ${Env}-ecr-repository
      EncryptionConfiguration:
        EncryptionType: KMS
      ImageTagMutability: MUTABLE
      RepositoryPolicyText: '{"JSON": "CHANGEME"}' # Optional
      Tags:
        - Key: Name
          Value: !Sub ${Env}-ecr-repository

Outputs:
  MyClusterArn:
    Value: !GetAtt MyCluster.Arn

