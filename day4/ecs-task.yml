AWSTemplateFormatVersion: "2010-09-09"
Description: Template generated by rain

Parameters:
  Env:
    Type: String
    Default: test

Resources:
  MyTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      NetworkMode: awsvpc
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: !Ref ECSTaskExecutionRole
      ContainerDefinitions:
        - Name: !Sub ${Env}-web
          Image:
            Fn::ImportValue:
              !Sub ${Env}-ECRRepository
          Essential: true
          Cpu: 256
          Memory: 512
          WorkingDirectory: /var/www
          DisableNetworking: false
          Environment:
            - Name: APP_ENV
              Value: !Sub ${Env}
          PortMappings:
            - ContainerPort: 80
              HostPort: 80
              Protocol: tcp
          Secrets:
            - Name: CHANGEME
              ValueFrom: CHANGEME
          StartTimeout: 60
          StopTimeout: 60
      Tags:
        - Key: Name
          Value: !Sub ${Env}-ecs-task


  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${Env}-ECSTaskExecutionRole
      Description: !Sub Role For ${Env} ECSTaskExection
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Tags:
        - Key: Name
          Value: !Sub ${Env}-ECSTaskExecutionRole

