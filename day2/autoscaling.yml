AWSTemplateFormatVersion: "2010-09-09"
Description: Template generated by rain

Parameters:
  Env:
    Type: String
    Default: test
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: The EC2 Key Pair to allow SSH access to the instance
  EC2AMIID:
    Type: String
    Default: ami-032d6db78f84e8bf5
  EC2InstanceType:
    Type: String
    Default: t2.micro
    AllowedValues: [t2.micro, t3.micro]


Resources:
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub ${Env}-autoscaling-group
      VPCZoneIdentifier:
        - Fn::ImportValue:
            !Sub ${Env}-PublicSubnet1a
        - Fn::ImportValue:
            !Sub ${Env}-PublicSubnet1c
      AvailabilityZones:
        - !Select
          - 0
          - Fn::GetAZs: !Ref AWS::Region
        - !Select
          - 1
          - Fn::GetAZs: !Ref AWS::Region
      LoadBalancerNames:
        - Fn::ImportValue:
            !Sub ${Env}-ApplicationLoadBalancer
      DesiredCapacity: 1
      MinSize: 1
      MaxSize: 1
      Cooldown: 300
      DesiredCapacityType: units
      HealthCheckGracePeriod: 30
      HealthCheckType: EC2
      LaunchTemplate:
        LaunchTemplateId: !Ref EC2LaunchTemplate
        Version: !GetAtt EC2LaunchTemplate.LatestVersionNumber
      TargetGroupARNs:
        - Fn::ImportValue:
            !Sub ${Env}-ALBTargetGroup
      TerminationPolicies:
        - OldestInstance
      Tags:
        - Key: Name
          Value: !Sub ${Env}-autoscaling-group
          PropagateAtLaunch: true

  EC2LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: EC2Template
      LaunchTemplateData:
        ImageId: !Ref EC2AMIID
        InstanceType: !Ref EC2InstanceType
        KeyName: !Ref KeyName
        UserData:
          Fn::Base64: |
            #!/bin/bash
            sudo yum -y install git nginx php posgresql
        NetworkInterfaces:
          - AssociatePublicIpAddress: true
            DeleteOnTermination: true
            DeviceIndex: 0
            SubnetId:
              Fn::ImportValue:
                  !Sub ${Env}-PublicSubnet1a
            Groups:
              - Fn::ImportValue:
                  !Sub ${Env}-WebSecurityGroup

