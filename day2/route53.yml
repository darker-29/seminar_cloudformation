AWSTemplateFormatVersion: "2010-09-09"
Description: Template generated by rain

Parameters:
  Env:
    Type: String
    Default: test
  Domain:
    Type: String

Resources:
  HostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      Name: !Ref Domain

Outputs:
  HostedZoneId:
    Value: !Ref HostedZone
    Export:
      Name: !Sub ${Env}-HostedZoneId
