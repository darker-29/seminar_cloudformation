AWSTemplateFormatVersion: "2010-09-09"
Description: Template generated by rain

Parmeters:
  Env:
    Type: String
    Default: test
  TargetBranch:
    Type: String
    Default: test

Resources:
  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub ${Env}-codepipeline
      RestartExecutionOnUpdate: false
      ArtifactStore:
        Type: S3
        Location: 
          Fn::ImportValue:
            !Sub ${Env}-CodeArtifact
            #EncryptionKey:
            #  Id: CHANGEME
            #  Type: KMS
      RoleArn: CHANGEME
      Stages:
        - Name: !Sub ${Env}-source
          Actions:
            - Name: !Sub ${Env}-source
              Namespace: App
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: 1
              Configuration:
                RepositoryName: !Ref Repository
                BranchName: !Ref TargetBranch
                PollForSourceChanges: false
                OutputArtifactFormat: CODE_ZIP
              OutputArtifacts:
                - Name: !Sub ${Env}-source
              Region: AWS::Region
              RunOrder: 1
        - Name: !Sub ${Env}-build
          Actions:
            - Name: !Sub ${Env}-build
              Namespace: App
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref CodeBuild
                BatchEnabled: false
              InputArtifacts:
                - Name: !Sub ${Env}-source
              OutputArtifacts:
                - Name: !Sub ${Env}-build
              Region: AWS::Region
              RunOrder: 1
        - Name: !Sub ${Env}-test
          Actions:
            - Name: !Sub ${Env}-test
              Namespace: App
              ActionTypeId:
                Category: Test
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration: '{"JSON": "CHANGEME"}' # Optional
              InputArtifacts:
                - Name: !Sub ${Env}-build
              OutputArtifacts:
                - Name: !Sub ${Env}-test
              Region: AWS::Region
              RunOrder: 1
        - Name: !Sub ${Env}-deploy
          Actions:
            - Name: !Sub ${Env}-deploy
              Namespace: App
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CodeDeploy
                Version: 1
              Configuration: '{"JSON": "CHANGEME"}' # Optional
              InputArtifacts:
                - Name: !Sub ${Env}-test
              OutputArtifacts:
                - Name: !Sub ${Env}-deploy
              Region: AWS::Region
              RunOrder: 1
      Tags:
        - Key: Name
          Value: !Sub ${Env}-codepipeline

  CodeBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: CHANGEME # Optional
      Description: !Sub ${Env} Build
      Artifacts:
        Type: S3
        Location: 
        ArtifactIdentifier: !Sub ${Env}Build
        EncryptionDisabled: false # Optional
        Name: !Sub ${Env}Build
        NamespaceType: App
        Packaging: ZIP
        Path: CHANGEME # Optional
          # EncryptionKey: CHANGEME # Optional
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        EnvironmentVariables:
          - Name: CHANGEME
            Type: CHANGEME # Optional
            Value: CHANGEME
          - Name: CHANGEME
            Type: CHANGEME # Optional
            Value: CHANGEME
          - Name: CHANGEME
            Type: CHANGEME # Optional
            Value: CHANGEME
      LogsConfig:
        CloudWatchLogs:
          GroupName: CodeBuild
          StreamName: !Sub ${Env}
          Status: ENABLED
      ServiceRole: CHANGEME
      Source:
        Type: CODECOMMIT
        SourceIdentifier: !Sub ${Env}-build
        Location: !GetAtt Repository.CloneUrlHttp
        BuildSpec: buildspec.yml
      TimeoutInMinutes: 120
      VpcConfig:
        SecurityGroupIds:
          - CHANGEME
        Subnets:
          - CHANGEME
        VpcId: CHANGEME # Optional
      Tags:
        - Key: Name
          Value: !Sub ${Env}-build


