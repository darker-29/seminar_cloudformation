AWSTemplateFormatVersion: "2010-09-09"
Description: Template generated by rain

Parmeters:
  Env:
    Type: String
    Default: test

Resources:
  Repository:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: !Sub ${Env}-app
      RepositoryDescription: !Sub ${Env} Application Repository
      Code:
        BranchName: !Ref Env
      Tags:
        - Key: Name
          Value: !Sub ${Env}-app

